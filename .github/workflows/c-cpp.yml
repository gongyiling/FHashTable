name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: goto_work_directory
      run: cd ./FHashTable
    - name: make
      run: make
    - name: run_test
      run: ./main
